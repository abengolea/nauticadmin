# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  maxInstances: 1

# Variables de entorno para staging y producción.
# La API key se inyecta desde Secret Manager (no se sube al repo).
# Crear el secret: firebase apphosting:secrets:set firebase-api-key
env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: firebase-api-key
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: lexflow-consultas.firebaseapp.com
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: lexflow-consultas
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: lexflow-consultas.firebasestorage.app
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "664196918383"
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: "1:664196918383:web:e58546257d0d98e9fdf19a"
    availability:
      - BUILD
      - RUNTIME
  # URL base de la app en producción (redirect_uri OAuth Mercado Pago)
  - variable: NEXT_PUBLIC_APP_URL
    value: "https://escuelariver--lexflow-consultas.us-east4.hosted.app"
    availability:
      - BUILD
      - RUNTIME
  # Mercado Pago OAuth (crear secret: firebase apphosting:secrets:set mercadopago-client-secret)
  - variable: MERCADOPAGO_CLIENT_ID
    value: "3983794964230965"
    availability:
      - RUNTIME
  - variable: MERCADOPAGO_CLIENT_SECRET
    secret: mercadopago-client-secret
  - variable: MERCADOPAGO_PLATFORM_ACCESS_TOKEN
    secret: mercadopago-platform-access-token
