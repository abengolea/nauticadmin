# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  maxInstances: 1

# Variables de entorno para staging y producción.
# La API key de Firebase web es pública (se expone en el cliente). Para secrets sensibles (MERCADOPAGO_CLIENT_SECRET) se requiere plan Blaze.
env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: AIzaSyBggeQWGSw0MWuaj9hgSaXl8oJU8fA7rlA
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: nauticadmin.firebaseapp.com
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: nauticadmin
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: nauticadmin.firebasestorage.app
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "152426823166"
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: "1:152426823166:web:872ffa50ce19e8e43814af"
    availability:
      - BUILD
      - RUNTIME
  # URL base de la app en producción (ajustar tras el primer deploy de App Hosting)
  - variable: NEXT_PUBLIC_APP_URL
    value: "https://nauticadmin--nauticadmin.us-east4.hosted.app"
    availability:
      - BUILD
      - RUNTIME
  # Mercado Pago - secrets pendientes de configurar
  - variable: MERCADOPAGO_CLIENT_ID
    value: "3983794964230965"
    availability:
      - RUNTIME
  # IA (Gemini) para extracción de datos de facturas - crear con: firebase apphosting:secrets:set GEMINI_API_KEY
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY
    availability:
      - RUNTIME

